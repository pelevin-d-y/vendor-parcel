
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.e60bfb9d.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container container">
          <div class="header__burger"></div>
          <div class="header__logo">
            <div class="header__logo-img"></div>
            <div class="header__logo-text">Vendor Check-In (GAN)</div>
          </div>
          <div class="header__date">5/10/19</div>
        </div>
        <div class="menu">
          <ul class="menu__list">
            <li class="menu__item scheduled"><a href="#">Scheduled</a></li>
            <li class="menu__item unscheduled"><a href="#">Unscheduled</a></li>
            <li class="menu__item logout"><a href="#">Log Out</a></li>
          </ul>
        </div>
      </header>
      <main class="main container">
        <form class="form">
          <div class="controls">
            <div class="controls__wrapper">
              <div class="toggle">
                <select class="toggle__select is-hidden">
                  <option value="new">New</option>
                  <option value="in-progres">In Progress</option>
                </select>
                <div class="toggle__circle"></div><span class="toggle__new">New</span><span class="toggle__progress">In Progress</span>
              </div>
              <div class="switcher">
                <select class="switcher__select is-hidden">
                  <option value="today">Today</option>
                  <option value="tomorrow">Tomorrow</option>
                  <option value="yesterday">Yesterday</option>
                </select>
                <div class="switcher__left arrow"></div>
                <div class="switcher__types"><span class="switcher__type">Today</span></div>
                <div class="switcher__right arrow"></div>
              </div>
            </div>
            <div class="controls__search"></div>
          </div>
          <div class="search-form">
            <div class="search-form__inputs">
              <input class="search-form__input" type="text" placeholder="Vendor Code">
              <input class="search-form__input" type="text" placeholder="Vendor Name">
            </div>
            <button class="btn btn__blue search-form__submit">Search</button>
          </div>
        </form>
        <div class="trucks">
          <ul>
            <li><a class="truck late" href="#">
                <div class="truck__time">10:55</div>
                <div class="truck__name">0331 - AUSA Produce(GC PDC) AUSA Produce(GC PDC)</div>
                <div class="truck__arrow arrow"></div></a></li>
            <li><a class="truck special" href="#">
                <div class="truck__time">10:55</div>
                <div class="truck__name">8276 - AUSA Dry Groc(GC PDC)</div>
                <div class="truck__arrow arrow"></div></a></li>
            <li><a class="truck" href="#">
                <div class="truck__time">10:55</div>
                <div class="truck__name">5437 - AUSA Dairy(GC PDC)</div>
                <div class="truck__arrow arrow"></div></a></li>
          </ul>
        </div>
      </main>
    </div>
    <script src="js.0db0fed2.js"></script>
  </body>

</html>
